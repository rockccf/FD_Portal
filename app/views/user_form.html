<div class="form-group required" ng-class="{ 'has-error' : userForm.master.$invalid && userForm.master.$touched}"
     ng-if="user.userType == APPCONSTANT.USER.TYPE.ADMIN && $state.current.name != 'root.main.userEdit' && $state.current.name != 'root.main.myAccountEdit'">
    <label for="master" class="col-lg-3 control-label" translate="text.master"></label>
    <div class="col-lg-6">
        <select class="form-control" id="master" name="master" ng-options="option.prefix + ' - ' + option.name | translate for option in user.masterOptions track by option.id"
                ng-model="user.user.master" ng-change="user.changeMaster()" required></select>
        <div class="help-block" ng-messages="userForm.master.$error" ng-show="userForm.master.$touched">
            <div ng-messages-include="views/common/messages.html"></div>
        </div>
    </div>
</div>
<div class="form-group required" ng-class="{ 'has-error' : userForm.username.$invalid && userForm.username.$touched}">
    <label for="username" class="col-lg-3 control-label" translate="text.username"></label>
    <div class="col-lg-6">
        <div class="input-group">
            <span class="input-group-addon" ng-show="$state.current.name == 'root.main.userCreate'">{{user.masterPrefix}}</span>
            <input type="text" class="form-control" id="username" name="username" placeholder="{{'placeholder.username'|translate}}"
                   ng-model="user.user.username" ng-model-options="{ debounce: { 'default': 300, 'blur': 0 }  }"
                   ng-pattern="/^[a-zA-Z0-9\._-]*$/" ng-change="user.checkUsername(userForm.username)"
                   ng-disabled="$state.current.name == 'root.main.userEdit' || $state.current.name == 'root.main.myAccountEdit'"
                   ng-minlength="3" ng-maxlength="100" required>
        </div>
        <div class="help-block" ng-messages="userForm.username.$error" ng-show="userForm.username.$touched">
            <div ng-messages-include="views/common/messages.html"></div>
        </div>
    </div>
</div>
<div class="form-group required" ng-class="{ 'has-error' : userForm.name.$invalid && userForm.name.$touched}">
    <label for="name" class="col-lg-3 control-label" translate="text.name"></label>
    <div class="col-lg-6">
        <input type="text" class="form-control" id="name" name="name" placeholder="{{'placeholder.name'|translate}}"
               ng-model="user.user.name" ng-minlength="2" ng-maxlength="100" required>
        <div class="help-block" ng-messages="userForm.name.$error" ng-show="userForm.name.$touched">
            <div ng-messages-include="views/common/messages.html"></div>
        </div>
    </div>
</div>

<div ng-if="$state.current.name != 'root.main.myAccountEdit'" class="form-group required" ng-class="{ 'has-error' : userForm.creditLimit.$invalid && userForm.creditLimit.$touched}">

            <input type="number" class="form-control" id="creditLimit" name="creditLimit"

                   ng-model="user.user.creditLimit" required>

        </div>

               placeholder="{{'placeholder.creditLimit'|translate}}" min="1"

        <div class="help-block" ng-messages="userForm.creditLimit.$error" ng-show="userForm.creditLimit.$touched">
