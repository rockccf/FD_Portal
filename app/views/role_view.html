<div class="panel panel-info">
    <div class="panel-heading" translate="role.heading.roleView"></div>
    <div class="panel-body">
        <alert-message-div/>
        <uib-tabset>
            <uib-tab heading="{{'role.heading.roleInformation'|translate}}">
                <form name="roleForm" class="form-horizontal form-validate" ng-submit="role.deleteRole(roleForm.$valid)" novalidate>
                    <div class="form-group required">
                        <label class="col-lg-3 control-label" translate="role.label.name"></label>
                        <div class="col-lg-6">
                            <pre class="form-control-static" ng-bind="role.role.description"></pre>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label" translate="role.label.remarks"></label>
                        <div class="col-lg-6">
                            <pre class="form-control-static" rows="4" cols="50" ng-bind="role.role.remarks"></pre>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="permissionsList" class="col-lg-3 control-label" translate="role.label.permission"></label>
                        <div class="col-lg-9" ng-repeat="categoryObj in role.permissionCategories" ng-class="{ 'col-lg-offset-3': $index!=0 }">
                            <div class="col-lg-12">
                                <br/>
                                <label class="col-lg-3">{{categoryObj.translationId | translate}}</label>
                            </div>
                            <div class="col-lg-12">
                                <div ng-repeat="permissionObj in role.permissionOptions">
                                    <div class="checkbox c-checkbox needsclick col-lg-5" ng-if="permissionObj.category == categoryObj.id">
                                        <label class="needsclick">
                                            <input type="checkbox" value="{{permissionObj.id}}" class="needsclick" id="permissionsList" name="permissionsList"
                                                   ng-checked="role.oldPermissions.indexOf(permissionObj.id) > -1"
                                                   ng-click="role.toggleSelection(permissionObj.id)" disabled/>
                                            <span class="fa fa-check"></span> {{permissionObj.name}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <fieldset>
                        <div class="form-group">
                            <div class="col-lg-8 col-lg-offset-3">
                                <a ui-sref="root.main.roleListing" class="btn btn-default" translate="role.button.btnBack"></a>
                                <a ui-sref="root.main.roleEdit({id:role.role.id})" class="btn btn-primary" role="button" translate="role.button.btnEdit"></a>
                                <button type="submit" class="btn btn-warning" translate="role.button.btnDelete"></button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
