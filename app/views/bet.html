<menu-button-div/>
<div class="panel panel-primary">
    <div class="panel-heading" translate="text.bet"></div>
    <div class="panel-body">
        <alert-message-div/>
        <form name="betForm" class="form-horizontal form-validate" ng-submit="bet.submitBet(betForm.$valid)" novalidate>
            <div ng-include src="'views/bet_form.html'"></div>
            <br/>
            <fieldset ng-disabled="bet.isSaving">
                <div class="form-group">
                    <div class="col-lg-8 col-lg-offset-3">
                        <button type="submit" class="btn btn-primary" ng-disabled="betForm.$invalid" translate="button.submit"></button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
