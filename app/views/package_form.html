<div class="form-group required" ng-class="{ 'has-error' : packageForm.name.$invalid && packageForm.name.$touched}">
    <label for="name" class="col-lg-3 control-label" translate="text.name"></label>
    <div class="col-lg-6">
        <input type="text" class="form-control" id="name" name="name" placeholder="{{'placeholder.name'|translate}}"
               ng-model="package.package.name" ng-pattern="/^[a-zA-Z0-9\._ -]*$/"
               ng-minlength="2" ng-maxlength="100" required>
        <div class="help-block" ng-messages="packageForm.name.$error" ng-show="packageForm.name.$touched">
            <div ng-messages-include="views/common/messages.html"></div>
        </div>
    </div>
</div>
<div class="form-group" ng-class="{ 'has-error' : packageForm.description.$invalid && packageForm.description.$touched}">
    <label for="description" class="col-lg-3 control-label" translate="text.description"></label>
    <div class="col-lg-6">
        <textarea class="form-control" id="description" name="description" placeholder="{{'placeholder.description'|translate}}"
                  ng-model="package.package.description" ng-minlength="2" ng-maxlength="255" rows="4"/>
        <div class="help-block" ng-messages="packageForm.description.$error" ng-show="packageForm.description.$touched">
            <div ng-messages-include="views/common/messages.html"></div>
        </div>
    </div>
</div>
<div class="form-group" ng-if="$state.current.name == 'root.main.packageCreate'">
    <div class="col-lg-8 col-lg-offset-3">
        <button class="btn btn-primary" translate="button.loadRecommendedPrizes" ng-click="package.loadRecommendedPrizes()"></button>
    </div>
</div>
